<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Generator Standard - VianFairuzz</title>
    <!-- Library QR Code -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <!-- Font Google: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --bg: #f3f4f6;
            --surface: #ffffff;
            --text-main: #1f2937;
            --text-muted: #6b7280;
            --border: #e5e7eb;
            --radius: 8px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
        }

        /* Container Utama */
        .container {
            width: 100%;
            max-width: 1000px;
            background: var(--surface);
            border-radius: 16px;
            box-shadow: var(--shadow);
            overflow: hidden;
            display: grid;
            grid-template-columns: 1fr 400px; /* Kiri Form, Kanan Preview */
            margin-bottom: 2rem; /* Jarak ke footer */
        }

        /* Responsive Breakpoint */
        @media (max-width: 850px) {
            .container { grid-template-columns: 1fr; }
        }

        /* HEADER */
        header {
            grid-column: 1 / -1;
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--border);
            background: #fafafa;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header div h2 { font-size: 1.5rem; font-weight: 700; color: var(--text-main); margin-bottom: 0.2rem; }
        header div p { color: var(--text-muted); font-size: 0.9rem; font-weight: 500; letter-spacing: 0.5px; }

        /* Panel Kiri: Input */
        .left-panel {
            padding: 2rem;
            border-right: 1px solid var(--border);
        }
        @media (max-width: 850px) { .left-panel { border-right: none; border-bottom: 1px solid var(--border); } }

        /* Panel Kanan: Output */
        .right-panel {
            padding: 2rem;
            background: #f9fafb;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Dropdown Tipe */
        .type-select {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            margin-bottom: 1.5rem;
            background-color: white;
            color: var(--text-main);
            cursor: pointer;
        }

        /* Forms */
        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-size: 0.875rem; font-weight: 500; color: var(--text-main); }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 0.6rem;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 0.95rem;
        }
        .form-group input:focus, .form-group textarea:focus {
            outline: 2px solid var(--primary);
            border-color: transparent;
        }

        /* Sections Visibility */
        .input-section { display: none; animation: fadeIn 0.3s ease; }
        .input-section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Settings Grid */
        .settings-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px dashed var(--border);
        }

        /* Buttons */
        .btn {
            display: block;
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: var(--radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
            text-align: center;
        }
        .btn-primary { background: var(--primary); color: white; margin-top: 2rem; }
        .btn-primary:hover { background: var(--primary-hover); transform: translateY(-1px); }
        
        .btn-download {
            background: var(--text-main);
            color: white;
            margin-top: 1.5rem;
            display: none;
        }
        .btn-download:hover { background: black; }

        /* Canvas Output */
        #finalCanvas {
            max-width: 100%;
            height: auto;
            box-shadow: var(--shadow);
            border-radius: 4px;
            border: 1px solid var(--border);
            background: white;
        }
        
        /* Helper Classes */
        .hidden { display: none; }
        
        /* Custom File Input */
        .file-upload {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }
        .file-upload input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
        }
        .file-btn {
            background: #e5e7eb;
            color: var(--text-main);
            border: none;
            padding: 0.6rem;
            border-radius: var(--radius);
            text-align: center;
            cursor: pointer;
            width: 100%;
            font-size: 0.9rem;
        }
        .file-btn:hover { background: #d1d5db; }

        /* FOOTER DESIGN */
        footer {
            width: 100%;
            max-width: 1000px;
            background-color: #111827; /* Gelap */
            color: #f9fafb;
            border-radius: 12px;
            padding: 2rem;
            display: flex;
            align-items: center; /* Tengah vertikal */
            justify-content: center;
            gap: 2rem; /* Jarak logo dan teks */
            box-shadow: 0 -4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .footer-logo img {
            width: 90px;
            height: 90px;
            object-fit: contain;
            border: 1px solid rgba(255,255,255,0.2); /* Border tipis jika gambar transparan */
            border-radius: 8px;
            background-color: rgba(255,255,255,0.05); /* Placeholder bg */
        }

        .footer-text {
            display: flex;
            flex-direction: column;
            line-height: 1.6;
            text-align: left;
        }

        .footer-text p {
            margin: 0;
            font-size: 0.95rem;
        }
        
        /* Footer Responsif */
        @media (max-width: 600px) {
            footer {
                flex-direction: column;
                text-align: center;
                padding: 1.5rem;
            }
            .footer-text { text-align: center; }
        }

    </style>
</head>
<body>

    <div class="container">
        <!-- HEADER -->
        <header>
            <div>
                <h2>QR Generator Standard</h2>
                <p>By VianFairuzz</p>
            </div>
            <!-- Bisa tambahkan tombol atau icon disini jika perlu -->
        </header>

        <!-- PANEL KIRI: INPUT -->
        <div class="left-panel">
            <select id="qrType" class="type-select" onchange="switchType()">
                <option value="url">üîó URL / Website</option>
                <option value="text">üìù Teks Biasa</option>
                <option value="wifi">üì∂ WiFi Login</option>
                <option value="email">üìß Email</option>
                <option value="phone">üìû Telepon / Panggilan</option>
                <option value="sms">üí¨ SMS</option>
                <option value="vcard">üë§ Kontak (vCard)</option>
            </select>

            <div id="forms-container">
                
                <!-- URL Form -->
                <div id="form-url" class="input-section active">
                    <div class="form-group">
                        <label>URL Website</label>
                        <input type="url" id="input-url" placeholder="https://www.contoh.com">
                    </div>
                </div>

                <!-- Text Form -->
                <div id="form-text" class="input-section">
                    <div class="form-group">
                        <label>Isi Teks</label>
                        <textarea id="input-text" rows="4" placeholder="Tulis sesuatu di sini..."></textarea>
                    </div>
                </div>

                <!-- WiFi Form -->
                <div id="form-wifi" class="input-section">
                    <div class="form-group">
                        <label>Nama WiFi (SSID)</label>
                        <input type="text" id="input-ssid" placeholder="Nama WiFi">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="text" id="input-pass" placeholder="Password WiFi">
                    </div>
                    <div class="form-group">
                        <label>Tipe Keamanan</label>
                        <select id="input-enc">
                            <option value="WPA">WPA/WPA2</option>
                            <option value="WEP">WEP</option>
                            <option value="nopass">Tidak ada Password</option>
                        </select>
                    </div>
                </div>

                <!-- Email Form -->
                <div id="form-email" class="input-section">
                    <div class="form-group">
                        <label>Alamat Email</label>
                        <input type="email" id="input-email-addr" placeholder="contoh@email.com">
                    </div>
                    <div class="form-group">
                        <label>Subjek (Opsional)</label>
                        <input type="text" id="input-email-subj" placeholder="Halo...">
                    </div>
                    <div class="form-group">
                        <label>Pesan (Opsional)</label>
                        <textarea id="input-email-body" rows="3" placeholder="Isi pesan..."></textarea>
                    </div>
                </div>

                <!-- Phone Form -->
                <div id="form-phone" class="input-section">
                    <div class="form-group">
                        <label>Nomor Telepon</label>
                        <input type="tel" id="input-phone" placeholder="628123456789">
                    </div>
                </div>

                <!-- SMS Form -->
                <div id="form-sms" class="input-section">
                    <div class="form-group">
                        <label>Nomor HP</label>
                        <input type="tel" id="input-sms-num" placeholder="628123456789">
                    </div>
                    <div class="form-group">
                        <label>Isi Pesan</label>
                        <textarea id="input-sms-msg" rows="3" placeholder="Pesan SMS..."></textarea>
                    </div>
                </div>

                <!-- vCard Form -->
                <div id="form-vcard" class="input-section">
                    <div class="form-group">
                        <label>Nama Lengkap</label>
                        <input type="text" id="input-vc-name" placeholder="Nama Anda">
                    </div>
                    <div class="form-group">
                        <label>Telepon</label>
                        <input type="tel" id="input-vc-phone" placeholder="0812...">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="input-vc-email" placeholder="email@contoh.com">
                    </div>
                    <div class="form-group">
                        <label>Organisasi (Opsional)</label>
                        <input type="text" id="input-vc-org" placeholder="Nama Perusahaan/Sekolah">
                    </div>
                </div>

            </div>

            <!-- PENGATURAN TAMBAHAN -->
            <div class="settings-grid">
                <div class="form-group">
                    <label>Warna QR</label>
                    <input type="color" id="color-qr" value="#000000" style="height: 40px; cursor: pointer;">
                </div>
                <div class="form-group">
                    <label>Background</label>
                    <input type="color" id="color-bg" value="#ffffff" style="height: 40px; cursor: pointer;">
                </div>
            </div>
            
            <div class="form-group" style="margin-top: 1rem;">
                <label>Upload Logo (Tengah)</label>
                <div class="file-upload">
                    <button class="file-btn" id="file-btn-text">Pilih Gambar...</button>
                    <input type="file" id="logo-upload" accept="image/*" onchange="handleLogo(this)">
                </div>
            </div>

            <button class="btn btn-primary" onclick="generate()">Buat QR Code</button>
        </div>

        <!-- PANEL KANAN: OUTPUT -->
        <div class="right-panel">
            <!-- Canvas untuk Final Output -->
            <canvas id="finalCanvas" width="500" height="500"></canvas>
            
            <button class="btn btn-download" id="downloadBtn" onclick="download()">Unduh PNG</button>
            <p style="margin-top: 1rem; font-size: 0.85rem; color: var(--text-muted); text-align: center;">
                *QR Code Level H (High Correction) aman untuk logo.
            </p>
        </div>
    </div>

    <!-- FOOTER BARU: 3 BARIS + LOGO -->
    <footer>
        <!-- Logo Kiri -->
        <div class="footer-logo">
            <!-- 
                PENTING: Ganti src="..." di bawah dengan file logo Anda.
                Contoh: src="logo-sekolah.png" 
            -->
            <img src="https://via.placeholder.com/90x90/333/FFF?text=LOGO+SEKOLAH" alt="Logo Sekolah">
        </div>
        
        <!-- Teks Kanan -->
        <div class="footer-text">
            <p>MA MUHAMMADIYAH 1 PACIRAN</p>
            <p>Pondok Pesantren Karangasem Muhammadiyah Paciran</p>
            <p>Tahun Pelajaran 2025/2026</p>
        </div>
    </footer>

    <!-- Div Tersembunyi untuk Library QR -->
    <div id="qr-raw" style="display:none;"></div>

    <script>
        let currentLogo = null;

        function switchType() {
            const type = document.getElementById('qrType').value;
            document.querySelectorAll('.input-section').forEach(el => el.classList.remove('active'));
            document.getElementById(`form-${type}`).classList.add('active');
        }

        function handleLogo(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        currentLogo = img;
                        document.getElementById('file-btn-text').innerText = "Gambar Dipilih ‚úÖ";
                    }
                    img.src = e.target.result;
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        function generate() {
            const type = document.getElementById('qrType').value;
            let data = "";
            let valid = true;

            // Logika Ambil Data per Tipe
            if (type === 'url') {
                data = document.getElementById('input-url').value;
                if (!data) return alert("Masukkan URL!");
            }
            else if (type === 'text') {
                data = document.getElementById('input-text').value;
                if (!data) return alert("Masukkan teks!");
            }
            else if (type === 'wifi') {
                const ssid = document.getElementById('input-ssid').value;
                const pass = document.getElementById('input-pass').value;
                const enc = document.getElementById('input-enc').value;
                if (!ssid) return alert("Masukkan Nama WiFi (SSID)!");
                data = `WIFI:T:${enc};S:${ssid};P:${pass};;`;
            }
            else if (type === 'email') {
                const addr = document.getElementById('input-email-addr').value;
                const sub = document.getElementById('input-email-subj').value;
                const body = document.getElementById('input-email-body').value;
                if (!addr) return alert("Masukkan alamat email!");
                data = `mailto:${addr}?subject=${encodeURIComponent(sub)}&body=${encodeURIComponent(body)}`;
            }
            else if (type === 'phone') {
                const num = document.getElementById('input-phone').value;
                if (!num) return alert("Masukkan nomor telepon!");
                data = `tel:${num}`;
            }
            else if (type === 'sms') {
                const num = document.getElementById('input-sms-num').value;
                const msg = document.getElementById('input-sms-msg').value;
                if (!num) return alert("Masukkan nomor HP!");
                data = `smsto:${num}:${msg}`;
            }
            else if (type === 'vcard') {
                const name = document.getElementById('input-vc-name').value;
                const phone = document.getElementById('input-vc-phone').value;
                const email = document.getElementById('input-vc-email').value;
                const org = document.getElementById('input-vc-org').value;
                if (!name || !phone) return alert("Nama dan Telepon wajib diisi!");
                data = `BEGIN:VCARD\nVERSION:3.0\nN:${name}\nFN:${name}\nORG:${org}\nTEL;TYPE=CELL:${phone}\nEMAIL:${email}\nEND:VCARD`;
            }

            renderQR(data);
        }

        function renderQR(text) {
            const rawDiv = document.getElementById('qr-raw');
            rawDiv.innerHTML = "";
            
            const colorDark = document.getElementById('color-qr').value;
            const colorLight = document.getElementById('color-bg').value;

            // Generate Raw QR (Level H untuk Logo Support)
            const qrcode = new QRCode(rawDiv, {
                text: text,
                width: 1000,
                height: 1000,
                colorDark : colorDark,
                colorLight : colorLight,
                correctLevel : QRCode.CorrectLevel.H
            });

            setTimeout(() => {
                const qrImg = rawDiv.querySelector('img');
                const canvas = document.getElementById('finalCanvas');
                const ctx = canvas.getContext('2d');
                
                // Bersihkan Canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Background solid (fix transparansi)
                ctx.fillStyle = colorLight;
                ctx.fillRect(0,0, 1000, 1000);

                // Gambar QR
                ctx.drawImage(qrImg, 0, 0);

                // Gambar Logo jika ada
                if (currentLogo) {
                    const logoSize = 1000 * 0.2; // 20% dari ukuran
                    const pos = (1000 - logoSize) / 2;
                    
                    // Background putih di belakang logo agar kontras (opsional, dihapus agar clean)
                    // ctx.fillStyle = "white";
                    // ctx.fillRect(pos-10, pos-10, logoSize+20, logoSize+20);

                    ctx.drawImage(currentLogo, pos, pos, logoSize, logoSize);
                }

                // Tampilkan tombol download
                document.getElementById('downloadBtn').style.display = 'block';
            }, 100);
        }

        function download() {
            const canvas = document.getElementById('finalCanvas');
            const link = document.createElement('a');
            link.download = 'qr-code-vianfairuzz.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
